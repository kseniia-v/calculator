<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href=#></linl>
    <script defer src="calculate.js"></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div data-component="calculator">

      <form data-selector="form">

      </form>

      <div data-selector="result">
        
      </div>

    </div>
  </body>
</html>
